<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to Binary</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1 class="title">Decimal to Binary Converter</h1>
    <form class="container">
        <div class="row">
            <label for="decimal">Decimal Number : </label>
            <input name="decimal" id="decimal" type="number" >
        </div>
        <div class="row">
            <input class="btn" type="submit" value="Convert">
        </div>
        <div class="row">
            <p class="result">Binary Number : </p>
        </div>
    </form>
</body>
</html>
